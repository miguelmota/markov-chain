<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Markov Chain</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Markov Chain</h1>

  <form class="form">
    <div class="form-group">
      <label>Initial State Vector</label>
      <textarea id="initial-state-vector" cols="20" rows="6">
        [0,1,0]
      </textarea>
    </div>

    <div class="form-group">
      <label>Transition Matrix</label>
      <textarea id="transition-matrix" cols="20" rows="6">
        [[0.9, 0.075, 0.025],
        [0.15, 0.8, 0.05],
        [0.25, 0.25, 0.5]]
      </textarea>
    </div>

    <div class=form-group>
      <label>Iterations</label>
      <input type="text" id="iterations" value="2">
    </div>

    <div class="form-group">
      <label>Probablities</label>
      <pre id="output"></pre>
    </div>
  </form>

  <a href="https://github.com/miguelmota/markov-chain" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <script src="../markov-chain.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
